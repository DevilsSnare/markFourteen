<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles.css" rel="stylesheet">
    <title>Market</title>
</head>

<body>
    <nav>Stock <span style="color:red; font-weight: bold;">Profit</span> & <span
            style="color:green; font-weight: bold;">Loss</span>
        Calculator</nav>
    <div class="main">
        <div class="main-block">
            <div class="name">Investment Price</div>
            <input class="initial input-box">
        </div>
        <div class="main-block">
            <div class="name">Quantity of Stocks</div>
            <input class="quantity input-box">
        </div>
        <div class="main-block">
            <div class="name">Current Market Price</div>
            <input class="current input-box">
        </div>
        <button class="calculate">Calculate</button>
        <div class="result"></div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
